<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Transportistas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
        <main>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <div class="collapse navbar-collapse justify-content-center" id="navbar-app">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/hospitales/lista}">Hospitales</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/doctores/lista}">Doctores</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/pacientes/lista}">Pacientes</a>
                        </li>
                    </ul>

                </div>
            </nav>

            <div class='container'>
                <div id="content">
            <!-- Contenido -->
            <div class="page-header text-center">
                <h2>Editar Paciente</h2>
            </div>
            <div class="container-fluid">
                <form method="post" th:action="@{'/pacientes/guardar'}">
                    <input th:value="${paciente.id}" name="id" type="hidden"/>
                    <div class="form-group">
                        <label form="nombre">Nombre</label>
                        <input th:value="${paciente.nombre}" name="nombre" type="text" id="nombre" class="form-control" th:readonly="true">
                    </div>
                    <div class="form-group">
                        <label form="edad">Edad</label>
                        <input th:value="${paciente.edad}" name="edad" type="text" class="form-control" id="edad" th:readonly="true">
                    </div>
                    <div class="form-group">
                        <label form="genero">Genero</label>
                        <input th:value="${paciente.genero}" name="genero" type="text" class="form-control" id="genero" th:readonly="true">
                    </div>
                    <div class="form-group">
                        <label form="diagnostico">Diagnostico</label>
                        <input th:value="${paciente.diagnostico}" name="diagnostico" type="text" class="form-control" id="diagnostico" th:readonly="true">
                    </div>
                    <div class="form-group">
                        <label form="fechacita">Fecha Cita</label>
                        <input th:value="${paciente.fechaCita}" name="fechacita" type="text" class="form-control" id="fechacita" th:readonly="true">
                    </div>
                    <div class="form-group">
                        <label form="numeroHabitacion">Numero de Habitacion</label>
                        <input th:value="${paciente.numeroHabitacion}" name="numeroHabitacion" type="text" class="form-control" id="numeroHabitacion">
                    </div>

                    <a th:href="@{/pacientes/lista}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
                </div>
            </div>
        </main>
    </div>
    <!-- /Contenido -->
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
