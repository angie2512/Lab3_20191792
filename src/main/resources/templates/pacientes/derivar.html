<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Transportistas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="collapse navbar-collapse justify-content-center" id="navbar-app">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/hospitales/lista}">Hospitales</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/doctores/lista}">Doctores</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/pacientes/lista}">Pacientes</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class='container'>
        <div id="content">
            <!-- Contenido -->
            <div class="page-header text-center">
                <h2>Derivar Paciente</h2>
            </div>
            <div class="container-fluid">
                <form method="post" th:action="@{'/pacientes/guardarDeriv'}">
                    <div class="form-group">
                        <label form="nombre">Derivar del Doctor:</label>
                    </div>
                    <select id="doctores" th:name="doctorid1">
                        <option th:each="doctor: ${listaDoctores}"
                                th:value="${doctor.id}"
                                th:text="${doctor.nombre}"></option>
                    </select>
                    <div class="form-group">
                        <label form="edad">Al doctor:</label>
                    </div>
                    <select id="doctor" th:name="doctorid2">
                        <option th:each="doctor : ${listaDoctores}"
                                th:value="${doctor.id}"
                                th:text="${doctor.nombre}"></option>
                    </select>
                    <div>
                    <a th:href="@{/pacientes/lista}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</div>
<!-- /Contenido -->
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
