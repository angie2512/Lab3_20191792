<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Transportistas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">Lista Doctores</h1>
    <table class="table table-sm">
      <tr>
        <th>Nombre de los Doctores</th>
        <th>Nombre del hospital</th>
        <th>Mostrar pacientes</th>
        <th>Próximas Citas</th>
      </tr>
      <tr th:each="shipper, info : ${listaDoctores}">
        <td th:text="${hospital.nombre}"></td>
        <td th:text="${hospital.companyname}"></td>
        <td><a class="btn btn-primary" th:href="@{'/shipper/edit' + '?id=' + ${shipper.shipperId}}">Mostrar Pacientes</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{'/shipper/delete' + '?id=' + ${shipper.shipperId}}">Próximas citas</a>
        </td>
      </tr>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
