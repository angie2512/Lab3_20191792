<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Transportistas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="collapse navbar-collapse justify-content-center" id="navbar-app">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/hospitales/lista}">Hospitales</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/doctores/lista}">Doctores</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/pacientes/lista}">Pacientes</a>
        </li>
      </ul>

    </div>
  </nav>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">Lista Hospitales</h1>
    <table class="table table-sm">
      <tr>
        <th>#</th>
        <th>Nombre de los hospitales</th>
        <th>Ver Doctores</th>
        <th>Ver Pacientes</th>
      </tr>
      <tr th:each="hospital, info : ${listaHospitales}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${hospital.nombre}"></td>
        <td><a class="btn btn-primary" th:href="@{'/hospitales/listadoctores' + '?id=' + ${hospital.id}}">Mostrar Doctores</a>
        <td><a class="btn btn-danger" th:href="@{'/hospitales/listapacientes' + '?id=' + ${hospital.id}}">Mostrar Pacientes</a></td>
      </tr>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
